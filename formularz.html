<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <div class="container box">
            <p class="title is-1">Formularz Wysyłkowy</p>
            <form>
                <div class="field">
                    <label class="label">Imie i Nazwisko</label>
                    <div class="control">
                    <input class="input" type="text" placeholder=" Norbert Modzelewski">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                    <input class="input" type="email" placeholder=" xdxd@gmail.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Miasto</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="Gdańsk">
                    </div>
                </div>
                <div class="Field">
                    <label class="label">Ulica</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="Potokowa 7">
                    </div>
                </div>
                <div class="Field">
                    <label class="label">Kod</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="83-020">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Wiadomość do kuriera</label>
                    <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        Akceptuje <a href="#">politykę prywatności</a>
                    </label>
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                    <button class="button is-link">Wyślij</button>
                    </div>
                    <div class="control">
                    <button type="reset" class="button is-link is-light">Wyczyść</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
